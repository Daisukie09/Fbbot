<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Active Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ═══════ FLOATING PARTICLES ═══════ -->
    <div id="particles" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1;overflow:hidden;"></div>

    <header class="site-header">
      <nav class="navbar navbar-expand-lg navbar-dark site-nav">
        <div class="container">
          <a class="navbar-brand" href="/">
            <span class="brand-icon"><i class="fas fa-robot"></i></span>
            <span class="brand-copy">
              <strong>GPT-4</strong>
              <small>Control Center</small>
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">
                  <i class="fas fa-home"></i> <span>Home</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/step_by_step_guide">
                  <i class="fas fa-map-signs"></i> <span>Guide</span>
                </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="online_user">
                  <i class="fas fa-signal"></i> <span>Status</span>
                  <span class="sr-only">(current)</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="page">
      <div class="container">
        <h1 class="online-title">
          <i class="fas fa-signal" style="margin-right:0.5rem;"></i>
          Current Online
        </h1>
        <div class="row" id="user_online"></div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p class="footer-note">⚡ Built for reliability and control ⚡</p>
      </div>
    </footer>

    <!-- ═══════ PARTICLE SCRIPT ═══════ -->
    <script>
      (function createParticles() {
        const container = document.getElementById('particles');
        const colors = ['#ff2d95','#00d4ff','#b44dff','#39ff14','#ff6600','#ffe600','#ff073a','#00fff7'];
        for (let i = 0; i < 50; i++) {
          const p = document.createElement('div');
          const size = Math.random() * 4 + 2;
          const color = colors[Math.floor(Math.random() * colors.length)];
          p.style.cssText = `position:absolute;width:${size}px;height:${size}px;background:${color};border-radius:50%;left:${Math.random()*100}%;top:${Math.random()*100}%;opacity:0;box-shadow:0 0 ${size*3}px ${color};animation:particleFloat ${Math.random()*15+10}s linear infinite;animation-delay:${Math.random()*10}s;--tx:${(Math.random()-0.5)*200}px;--ty:${(Math.random()-0.5)*300}px;`;
          container.appendChild(p);
        }
      })();
    </script>

    <script>
      async function listOfAi() {
        const userOnline = document.getElementById("user_online");
        try {
          const response = await fetch("/info");
          const data = await response.json();
          userOnline.innerHTML = '';
          data.forEach((user, index) => {
            const { name, thumbSrc, profileUrl, time } = user;

            const userCard = document.createElement('div');
            userCard.className = 'col-12 user-card mb-4';
            userCard.style.animationDelay = `${index * 0.1}s`;

            const image = document.createElement('img');
            image.src = thumbSrc;
            image.alt = 'User Thumbnail';
            image.className = 'img-thumbnail';

            const userInfo = document.createElement('div');
            userInfo.className = 'user-info';

            const userName = document.createElement('h4');
            userName.textContent = name;

            const profileLink = document.createElement('p');
            profileLink.innerHTML = `${profileUrl}`;

            const uptimeUser = document.createElement('p');
            uptimeUser.className = 'uptime-user';
            uptimeUser.innerHTML = `⚡ Uptime: ${timeFormat(time)}`;

            userInfo.appendChild(userName);
            userInfo.appendChild(profileLink);
            userInfo.appendChild(uptimeUser);
            userCard.appendChild(image);
            userCard.appendChild(userInfo);
            userOnline.appendChild(userCard);

            setInterval(() => {
              user.time++;
              updateTimer(userCard, user.time);
            }, 1000);
          });
        } catch (error) {
          console.error(error);
          userOnline.innerHTML = `
            <div class="col-12">
              <div class="guide-note" style="text-align:center;">
                <h3>⚠ Error</h3>
                <p>An error occurred while fetching data. Please try again later.</p>
              </div>
            </div>`;
        }
      }

      function updateTimer(userCard, currentTime) {
        const uptimeUser = userCard.querySelector('.uptime-user');
        uptimeUser.textContent = `⚡ Uptime: ${timeFormat(currentTime)}`;
      }

      function timeFormat(currentTime) {
        const days = Math.floor(currentTime / (3600 * 24));
        const hours = Math.floor((currentTime % (3600 * 24)) / 3600);
        const minutes = Math.floor((currentTime % 3600) / 60);
        const seconds = currentTime % 60;
        let timeFormat = '';
        if (days > 0) timeFormat += `${days}d `;
        if (hours > 0) timeFormat += `${hours}h `;
        if (minutes > 0) timeFormat += `${minutes}m `;
        timeFormat += `${seconds}s`;
        return timeFormat.trim();
      }

      listOfAi();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
